<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awalun Nisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 1s ease-out forwards; }

    .reveal {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.7s ease-in-out;
    }
    .reveal.active {
      opacity: 1;
      transform: scale(1);
    }

    .theme-toggle {
      transition: transform 0.2s ease, color 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      color: #60a5fa;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white font-sans">

<!-- Navbar -->
<header class="bg-gray-100 dark:bg-stone-800 fixed top-0 left-0 w-full z-10 text-black dark:text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="text-2xl font-bold">AWALUN NISA</div>
      <div class="hidden md:flex items-center space-x-6 text-lg">
        <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400 font-bold">Home</a>
        <a href="aboutme.html" class="hover:text-blue-600 dark:hover:text-blue-400">About Me</a>
        <a href="experience.html" class="hover:text-blue-600 dark:hover:text-blue-400">Experience</a>
        <a href="skill.html" class="hover:text-blue-600 dark:hover:text-blue-400">Skill</a>
        <a href="certificate.html" class="hover:text-blue-600 dark:hover:text-blue-400">Certificate</a>
        <div class="flex items-center space-x-3 ml-6">
          <button id="system-theme" class="theme-toggle" data-tippy-content="Gunakan tema sistem">
            <i id="system-icon" class="fas fa-desktop text-xl"></i>
          </button>
          <button id="light-theme" class="theme-toggle" data-tippy-content="Gunakan tema terang">
            <i id="light-icon" class="fas fa-sun text-xl"></i>
          </button>
          <button id="dark-theme" class="theme-toggle" data-tippy-content="Gunakan tema gelap">
            <i id="dark-icon" class="fas fa-moon text-xl"></i>
          </button>
        </div>
      </div>
      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 pb-4">
      <a href="index.html" class="block hover:text-blue-600 dark:hover:text-blue-400 font-bold">Home</a>
      <a href="aboutme.html" class="block hover:text-blue-600 dark:hover:text-blue-400">About Me</a>
      <a href="experience.html" class="block hover:text-blue-600 dark:hover:text-blue-400">Experience</a>
      <a href="skill.html" class="block hover:text-blue-600 dark:hover:text-blue-400">Skill</a>
      <a href="certificate.html" class="block hover:text-blue-600 dark:hover:text-blue-400">Certificate</a>
    </div>
  </div>
</header>

<!-- Hero Section -->
<section class="relative bg-cover bg-center bg-fixed pt-25" style="background-image: url('image/wawa.jpg');">
  <div class="min-h-screen flex flex-col items-center justify-center bg-black/50 text-center px-6">
    <div class="bg-white dark:bg-black bg-opacity-70 p-8 rounded-lg text-center reveal fade-in-up">
      <h1 class="text-5xl font-bold text-black dark:text-white">AWALUN <span class="text-blue-400">NISA</span></h1>
      <p class="mt-4 text-xl">
        <span id="typing-text" class="border-r-2 border-black dark:border-white pr-1"></span>
      </p>
      <div class="mt-6 space-x-4">
        <a href="https://www.canva.com/design/DAGenVlabRc/14l4ttj6k7X1fFcr_oKxwg/edit" target="_blank" class="border border-black dark:border-white text-black dark:text-white px-6 py-3 rounded hover:bg-stone-300 dark:hover:bg-stone-600 transition duration-300 transform hover:scale-105">
          Curriculum Vitae
        </a>
      </div>
    </div>

    <!-- Search -->
    <div class="w-full max-w-lg mt-10 text-left">
      <form id="searchForm" class="flex space-x-2">
        <input id="searchInput" type="text" placeholder="Cari halaman..." class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded text-black dark:text-white bg-white dark:bg-stone-800" />
        <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-400 transition">Cari</button>
      </form>
      <ul id="searchResults" class="mt-4 space-y-2"></ul>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="fixed bottom-0 w-full bg-gray-100 dark:bg-stone-800 text-center py-4 text-black dark:text-white text-sm z-30">
  <div>&copy; 2025 Awalun Nisa. All rights reserved.</div>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
  const text = "PELAJAR TKJ";
  const typingText = document.getElementById("typing-text");
  let index = 0;
  function type() {
    if (index < text.length) {
      typingText.textContent += text.charAt(index);
      index++;
      setTimeout(type, 100);
    } else {
      typingText.classList.remove("border-r-2");
    }
  }
  window.addEventListener("load", type);

  const reveals = document.querySelectorAll(".reveal");
  function revealOnScroll() {
    reveals.forEach(el => {
      const top = el.getBoundingClientRect().top;
      if (top < window.innerHeight - 150) el.classList.add("active");
    });
  }
  window.addEventListener("scroll", revealOnScroll);
  window.addEventListener("load", revealOnScroll);

  // Tippy tooltips
  tippy('[data-tippy-content]', {
    animation: 'shift-away',
    theme: 'light-border',
    delay: [100, 50],
    placement: 'top'
  });

  // Theme toggle
  const root = document.documentElement;
  const setTheme = (mode) => {
    localStorage.setItem('theme', mode);
    root.classList.toggle('dark', mode === 'dark' || (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
    highlightIcons(mode);
  };
  const highlightIcons = (mode) => {
    ['system-icon', 'light-icon', 'dark-icon'].forEach(id => document.getElementById(id)?.classList.remove('text-blue-400'));
    const activeId = { dark: 'dark-icon', light: 'light-icon', system: 'system-icon' }[mode];
    document.getElementById(activeId)?.classList.add('text-blue-400');
  };
  ['system', 'light', 'dark'].forEach(mode => {
    document.getElementById(`${mode}-theme`)?.addEventListener('click', () => setTheme(mode));
  });
  const savedTheme = localStorage.getItem('theme') || 'system';
  setTheme(savedTheme);

  // Search logic
  const searchForm = document.getElementById("searchForm");
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");

  const items = [
    { name: "About Me", url: "aboutme.html" },
    { name: "Experience", url: "experience.html" },
    { name: "Skill", url: "skill.html" },
    { name: "Certificate", url: "certificate.html" },
    { name: "Curriculum Vitae", url: "https://www.canva.com/design/DAGenVlabRc/14l4ttj6k7X1fFcr_oKxwg/edit" }
  ];

  searchForm.addEventListener("submit", e => {
    e.preventDefault();
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = "";

    const filtered = items.filter(item => item.name.toLowerCase().includes(query));

    if (filtered.length > 0) {
      filtered.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name;
        li.className = "bg-gray-200 dark:bg-stone-700 px-4 py-2 rounded hover:bg-blue-200 dark:hover:bg-blue-600 cursor-pointer slide-down";
        li.addEventListener("click", () => {
          if (item.url.startsWith("http")) {
            window.open(item.url, "_blank");
          } else {
            window.location.href = item.url;
          }
        });
        searchResults.appendChild(li);
      });
    } else {
      const li = document.createElement("li");
      li.textContent = "Tidak ditemukan";
      li.className = "text-gray-500 italic slide-down";
      searchResults.appendChild(li);
    }
  });

  // âœ… Mobile menu toggle
  document.getElementById("menu-toggle").addEventListener("click", function () {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  });
</script>
</body>
</html>
